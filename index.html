<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Simple Tailwind Starter</title>
  </head>
  <body>
    <div class="row">
      <label class="self-start block col-span-12 text-sm font-medium text-gray-700 select-none row-span-0 sm:mt-px sm:pt-2" contenteditable>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Recusandae?
      </label>
      <div class='justify-center block col-span-12'>
        <table class='w-full table-fixed'> 
          <thead class='w-full font-light border-t-4 select-none bg-primary-50 text-primary-200 border-x-4 border-primary-700 hover:text-primary-500'>
            <th class='font-medium border-b-2 select-none border-x-2 border-primary-500'>Order</th>
            <th class='font-medium border-b-2 select-none border-x-2 border-primary-500'>Name</th>
            <th class='font-medium border-b-2 select-none border-x-2 border-primary-500'>x</th>
            <th class='font-medium border-b-2 select-none border-x-2 border-primary-500'>y</th>
            <th class='font-medium border-b-2 select-none border-x-2 border-primary-500'>x+y</th>
            <th class='font-medium border-b-2 select-none border-x-2 border-primary-500'>x-y</th>
            <th class='font-medium border-b-2 select-none border-x-2 border-primary-500'>x/y</th>
            <th class='font-medium border-b-2 select-none border-x-2 border-primary-500'>x*y</th>
          </thead>
          <tbody contentEditable oninput="main()" class="border-2 border-slate-400" id="mainTable">
          </tbody>
          <tfoot class="bg-slate-400">
            <tr class="border-4 border-black">
              <td class='text-center border-2 border-black' contenteditable="false">Subtotal</td>
              <td class='text-left border-2 border-black'></td>
              <td class='text-center border-2 border-black' id="subtotalX"></td>
              <td class='text-center border-2 border-black' id="subtotalY"></td>
              <td class='text-center border-2 border-black' id="subtotalPlus"></td>
              <td class='text-center border-2 border-black' id="subtotalMinus"></td>
              <td class='text-center border-2 border-black' id="subtotalDivide"></td>
              <td class='text-center border-2 border-black ' id="subtotal" contentEditable="false"></td>
            </tr>
          </tfoot>
        </table>
        <!-- <div class="flex flex-row justify-between">
          <span>ราคาก่อนหักค่าเสื่อมและค่าไม่ทาสี</span> <span id="subtotal"></span>
        </div> -->
      </div>
      <div class="flex flex-row justify-around mt-10 select-none">
        <button class="absolute bottom-5 left-10 bg-slate-300" onclick="addItem()">Add Item</button>
        <button class="absolute bottom-5 right-10 bg-slate-300" onclick="removeItem()">Remove Item</button>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
